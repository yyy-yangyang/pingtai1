
<!DOCTYPE>
<html>
    <head>
 
        <!--Meta tags-->
        <meta charset="utf-8">
 
        <!--Title-->
        <title></title>
 
        <!--Stylesheets-->
        <link rel="stylesheet" href="css/mov.css">
 
        <!--jQuery-->
        <script src="js/jquery-1.7.2.min.js"></script>
 
        <!--jPlayer-->
		<script src="js/jquery.jplayer.min.js"></script>
        
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
 
    </head>
<body>
    <div class="movie_font">
         <ul>
            <li>当前位置:</li>
            <li><a href="student.html">师生事务</a></li>
            <li>&gt;&nbsp;影视</li>
         </ul>
    </div>
	<!--container for everything-->
	<div id="jp_container_1" class="jp-video jp-video-360p">
	
		<!--container in which our video will be played-->
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		
		<!--main containers for our controls-->
		<div class="jp-gui">
		    <div class="jp-interface">
		        <div class="jp-controls-holder">
		
					<!--play and pause buttons-->
				    <a href="javascript:;" class="jp-play" tabindex="1">play</a>
				    <a href="javascript:;" class="jp-pause" tabindex="1">pause</a>
				    <span class="separator sep-1"></span>
				 
					<!--progress bar-->
				    <div class="jp-progress">
				        <div class="jp-seek-bar">
							<div class="jp-play-bar"><span></span></div>
						</div>
				    </div>
				 
				    <!--time notifications-->
				    <div class="jp-current-time"></div>
				    <span class="time-sep">/</span>
				    <div class="jp-duration"></div>
				    <span class="separator sep-2"></span>
				 
				    <!--mute / unmute toggle-->
				    <a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a>
				    <a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a>
				 
				    <!--volume bar-->
				    <div class="jp-volume-bar">
				        <div class="jp-volume-bar-value"><span class="handle"></span></div>
				    </div>
				    <span class="separator sep-2"></span>
				 
				    <!--full screen toggle-->
				    <a href="javascript:;" class="jp-full-screen" tabindex="1" title="full screen">full screen</a>
				    <a href="javascript:;" class="jp-restore-screen" tabindex="1" title="restore screen">restore screen</a>
				
		        </div><!--end jp-controls-holder-->
		    </div><!--end jp-interface-->
		</div><!--end jp-gui-->
		
		<!--unsupported message-->
		<div class="jp-no-solution">
		    <span>Update Required</span>
		    Here's a message which will appear if the video isn't supported. A Flash alternative can be used here if you fancy it.
		</div>
	
	</div><!--end jp_container_1-->
	
	<!--instantiate-->
	<script type="text/javascript">
	$(document).ready(function(){
	 
	    $("#jquery_jplayer_1").jPlayer({
	        ready: function () {
	            $(this).jPlayer("setMedia", {
	                m4v: "520.m4v",
	                ogv: "520.ogv",
	                webmv: "movie/520.webm",
	                poster: "images/mi4.png"
	            });
	        },
	        swfPath: "js",
	        supplied: "webmv, ogv, m4v, ",
	        size: {
	            width: "570px",
	            height: "400px",
	            cssClass: "jp-video-360p"
	        }
	    });
	 
	});
	    document.body.style.backgroundImage="URL(images/dark_wood.png)";
        document.body.style.backgroundPosition="center";
        document.body.style.backgroundRepeat="repeat";
        document.body.style.backgroundAttachment="fixed";
	</script>
 
</body>
</html>
